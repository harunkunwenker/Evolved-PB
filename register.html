    <div class="container-login">
        <div class="header">
          <h4>REGISTER</h4>
        </div>
        <div class="main-login">
		            <form action="" method="post">
              <div class="form-group">
                <label for="epbuname"><b>Username</b></label>
                <input type="text" class="form-control" id="epbuname" onpaste="return false;" required name="username" minlength="4" maxlength="24" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="epbemail"><b>Email</b></label>
                <input type="email" class="form-control" id="epbemail" minlength="4" maxlength="48" onpaste="return false;" required name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="epbpw"><b>Password</b></label>
                <input type="password" class="form-control" id="epbpw"  required minlength="4" maxlength="24" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="epbconfpw"><b>Confirm Password</b></label>
                <input type="password" class="form-control" id="epbconfpw" required minlength="4" maxlength="24" name="confpassword" placeholder="Confirm Password">
              </div>
			  <div class="form-group">
                <img src="captcha.php" id="captcha" />
                <input type="text" class="form-control"  name="captcha" onpaste="return false;" autocomplete="off" minlength="6" maxlength="6" required placeholder="Ketik Ulang Code diatas">
              </div>
              <button type="submit" class="btn btn-info" name="submit">REGISTER</button>
            </form>
        </div>
